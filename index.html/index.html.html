<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Blueprint Pro Designer | v2.0</title>
    <style>
        :root {
            --primary-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-pink: #f472b6;
            --bg-dark: #0f172a;
            --sidebar-bg: #f8fafc;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Header Styles */
        header { 
            background: white; 
            padding: 8px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
            z-index: 100; 
        }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { height: 32px; width: auto; border-radius: 6px; }
        .brand h2 { margin: 0; color: var(--bg-dark); font-size: 18px; letter-spacing: -0.5px; }
        .brand span { color: var(--primary-blue); font-weight: 800; }

        .upload-btn { 
            background: var(--primary-blue); 
            color: white; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 600;
            transition: all 0.2s;
        }
        .upload-btn:hover { background: #2563eb; transform: translateY(-1px); }

        /* Main Layout */
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        #viewport { 
            position: relative; 
            flex: 1; 
            background: #020617; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            cursor: crosshair; 
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 24px 24px;
        }

        #container { 
            position: relative; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 2px solid #334155;
        }

        video { display: block; max-height: 75vh; max-width: 100%; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Sidebar Styles */
        .sidebar { 
            width: 320px; 
            background: var(--sidebar-bg); 
            color: var(--text-main); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: -10px 0 15px -3px rgba(0,0,0,0.1); 
            overflow-y: auto; 
        }

        .section-title { 
            font-weight: 800; 
            font-size: 11px; 
            color: #94a3b8; 
            margin: 20px 0 10px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border-color); }

        .tab-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .tab { 
            background: white; 
            border: 1px solid var(--border-color); 
            padding: 10px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-weight: 600; 
            font-size: 12px; 
            color: #64748b;
            transition: 0.2s;
        }
        .tab:hover { border-color: var(--primary-blue); color: var(--primary-blue); }
        .tab.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3); }

        .layer-box { display: flex; gap: 8px; }
        .layer-btn { 
            flex: 1; 
            padding: 10px; 
            border-radius: 6px; 
            border: 2px solid var(--border-color); 
            background: white; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 800; 
            transition: 0.2s;
        }
        .layer-btn.active.lA { border-color: var(--accent-green); color: var(--accent-green); background: #f0fdf4; }
        .layer-btn.active.lB { border-color: var(--accent-pink); color: var(--accent-pink); background: #fdf2f8; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-card { 
            background: white; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            transition: 0.2s;
        }
        .data-card:hover { border-color: var(--primary-blue); }
        .data-card label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 4px; font-weight: bold; }
        .data-card span { font-family: 'Courier New', monospace; font-size: 20px; font-weight: 700; color: var(--bg-dark); }

        .summary-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; border-radius: 8px; overflow: hidden; }
        .summary-table th { background: #e2e8f0; padding: 8px; color: #475569; text-align: center; }
        .summary-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; text-align: center; background: white; }

        .btn-clear { 
            background: #ef4444; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 700; 
            margin-top: auto; 
            width: 100%;
            transition: 0.2s;
        }
        .btn-clear:hover { background: #dc2626; box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3); }

        input[type="range"] { 
            width: 100%; 
            accent-color: var(--primary-blue); 
            margin: 15px 0; 
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <img src="unnamed.webp" alt="Logo">
        <h2>BLUEPRINT <span>PRO</span></h2>
    </div>
    <label class="upload-btn">
        <span>+</span> بارگذاری ویدیو
        <input type="file" id="file" hidden accept="video/*">
    </label>
</header>

<div class="main-layout">
    <div id="viewport">
        <div id="container">
            <video id="v"></video>
            <canvas id="c"></canvas>
        </div>
    </div>

    <div class="sidebar">
        <div class="section-title">انتخاب اسلاید</div>
        <div class="tab-grid">
            <button class="tab active" onclick="changeSlide(1)">Slide 1</button>
            <button class="tab" onclick="changeSlide(2)">Slide 2</button>
            <button class="tab" onclick="changeSlide(3)">Slide 3</button>
            <button class="tab" onclick="changeSlide(4)">Slide 4</button>
            <button class="tab" onclick="changeSlide(5)">Slide 5</button>
            <button class="tab" onclick="changeSlide(6)">Slide 6</button>
        </div>

        <div id="layer-ui">
            <div class="section-title">انتخاب لایه (اسلاید ۱)</div>
            <div class="layer-box">
                <button id="lA" class="layer-btn active lA" onclick="setLayer('A')">TEXT A</button>
                <button id="lB" class="layer-btn lB" onclick="setLayer('B')">TEXT B</button>
            </div>
        </div>

        <div class="section-title">مختصات (پیکسل)</div>
        <div class="data-grid">
            <div class="data-card"><label>X Anchor</label><span id="outX">0</span></div>
            <div class="data-card"><label>Y Anchor</label><span id="outY">0</span></div>
            <div class="data-card"><label>Width</label><span id="outW">0</span></div>
            <div class="data-card"><label>Height</label><span id="outH">0</span></div>
        </div>

        <div class="section-title">خط زمان</div>
        <input type="range" id="seek" step="0.01" value="0">
        
        <div class="section-title">خلاصه نهایی</div>
        <div style="max-height: 150px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px;">
            <table class="summary-table">
                <thead><tr><th>S</th><th>L</th><th>X</th><th>Y</th><th>W</th><th>H</th></tr></thead>
                <tbody id="summary-body"></tbody>
            </table>
        </div>

        <button class="btn-clear" onclick="clearCurrent()">پاک کردن لایه فعلی</button>
    </div>
</div>

<script>
    const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
    let currentSlide = 1, currentLayer = 'A';
    let data = Array.from({length: 7}, () => ({ A: {x:0,y:0,w:0,h:0,set:false}, B: {x:0,y:0,w:0,h:0,set:false} }));
    let isDrawing = false, startX, startY;

    document.getElementById('file').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        v.src = URL.createObjectURL(file);
        v.onloadedmetadata = () => {
            // تنظیم ابعاد کانواس بر اساس اندازه نمایش ویدیو
            setTimeout(() => {
                c.width = v.clientWidth; 
                c.height = v.clientHeight;
                document.getElementById('seek').max = v.duration;
                updateSummary();
            }, 100);
        };
    };

    document.getElementById('seek').oninput = () => v.currentTime = document.getElementById('seek').value;

    c.onmousedown = (e) => {
        isDrawing = true;
        const r = c.getBoundingClientRect();
        startX = e.clientX - r.left;
        startY = e.clientY - r.top;
    };

    c.onmousemove = (e) => {
        if(!isDrawing) return;
        const r = c.getBoundingClientRect();
        const curX = e.clientX - r.left;
        const curY = e.clientY - r.top;

        const realX = Math.min(startX, curX);
        const realY = Math.min(startY, curY);
        const realW = Math.abs(curX - startX);
        const realH = Math.abs(curY - startY);

        const scX = v.videoWidth / c.width;
        const scY = v.videoHeight / c.height;

        drawAll(); 
        
        ctx.strokeStyle = currentLayer === 'A' ? "#10b981" : "#f472b6";
        ctx.lineWidth = 3;
        ctx.setLineDash([5, 3]); // خط‌چین برای کادر در حال ترسیم
        ctx.strokeRect(realX, realY, realW, realH);
        ctx.setLineDash([]); 
        
        ctx.fillStyle = "white";
        ctx.fillRect(realX - 4, realY - 4, 8, 8);
        ctx.strokeRect(realX - 4, realY - 4, 8, 8);

        data[currentSlide][currentLayer] = {
            x: Math.round(realX * scX),
            y: Math.round(realY * scY),
            w: Math.round(realW * scX),
            h: Math.round(realH * scY),
            set: true
        };
        updateUI();
    };

    c.onmouseup = () => { isDrawing = false; updateSummary(); drawAll(); };

    function drawAll() {
        ctx.clearRect(0, 0, c.width, c.height);
        const scX = v.videoWidth / c.width, scY = v.videoHeight / c.height;
        ['A', 'B'].forEach(l => {
            const d = data[currentSlide][l];
            if(d.set) {
                ctx.strokeStyle = l === 'A' ? "#10b981" : "#f472b6";
                ctx.lineWidth = 2;
                ctx.strokeRect(d.x/scX, d.y/scY, d.w/scX, d.h/scY);
                // متن برچسب لایه
                ctx.fillStyle = l === 'A' ? "#10b981" : "#f472b6";
                ctx.font = "bold 10px sans-serif";
                ctx.fillText(`Layer ${l}`, (d.x/scX), (d.y/scY) - 5);
                // نقطه انکر
                ctx.fillRect((d.x/scX)-3, (d.y/scY)-3, 6, 6);
            }
        });
    }

    function changeSlide(n) {
        currentSlide = n;
        document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === n-1));
        document.getElementById('layer-ui').style.opacity = (n === 1) ? '1' : '0.4';
        document.getElementById('layer-ui').style.pointerEvents = (n === 1) ? 'all' : 'none';
        if(n !== 1) setLayer('A');
        drawAll(); updateUI();
    }

    function setLayer(l) {
        currentLayer = l;
        document.getElementById('lA').classList.toggle('active', l==='A');
        document.getElementById('lB').classList.toggle('active', l==='B');
        updateUI();
        drawAll();
    }

    function updateUI() {
        const d = data[currentSlide][currentLayer];
        document.getElementById('outX').innerText = d.x;
        document.getElementById('outY').innerText = d.y;
        document.getElementById('outW').innerText = d.w;
        document.getElementById('outH').innerText = d.h;
    }

    function updateSummary() {
        const body = document.getElementById('summary-body');
        body.innerHTML = "";
        for(let i=1; i<=6; i++) {
            ['A', 'B'].forEach(l => {
                if(i > 1 && l === 'B') return;
                const d = data[i][l];
                if(d.set) body.innerHTML += `<tr><td>${i}</td><td>${l}</td><td>${d.x}</td><td>${d.y}</td><td>${d.w}</td><td>${d.h}</td></tr>`;
            });
        }
    }

    function clearCurrent() {
        data[currentSlide][currentLayer] = {x:0,y:0,w:0,h:0,set:false};
        drawAll(); updateUI(); updateSummary();
    }

    // ریسپانسیو کردن کانواس در صورت تغییر اندازه پنجره
    window.onresize = () => {
        if(v.src) {
            c.width = v.clientWidth;
            c.height = v.clientHeight;
            drawAll();
        }
    };
</script>
</body>
</html>
